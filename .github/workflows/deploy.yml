name: Deploy Next.js App (Docker + Runtime Env)

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            cd /opt/nextjs-app
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Stop and remove existing container
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            
            # Build new Docker image
            docker build \
              --build-arg NEXT_PUBLIC_STORE_FRONT=fortitude \
              --build-arg NEXT_PUBLIC_DOMAIN=${{ secrets.NEXT_PUBLIC_DOMAIN }} \
              --build-arg NEXT_PUBLIC_ACCENT_COLOR=${{ secrets.NEXT_PUBLIC_ACCENT_COLOR }} \
              --build-arg NEXT_PUBLIC_ACCENT_FOREGROUND_COLOR=${{ secrets.NEXT_PUBLIC_ACCENT_FOREGROUND_COLOR }} \
              --build-arg NEXT_PUBLIC_LOGO_URL=${{ secrets.NEXT_PUBLIC_LOGO_URL }} \
              --build-arg NEXT_PUBLIC_BANNER_URL=${{ secrets.NEXT_PUBLIC_BANNER_URL }} \
              --build-arg NEXT_PUBLIC_FONT_FAMILY=${{ secrets.NEXT_PUBLIC_FONT_FAMILY }} \
              --build-arg NEXT_PUBLIC_ENTITYCODE=${{ secrets.NEXT_PUBLIC_ENTITYCODE }} \
              --build-arg NEXT_PUBLIC_REACT_APP_API_URL=${{ secrets.NEXT_PUBLIC_REACT_APP_API_URL }} \
              --build-arg NEXT_PUBLIC_SOURCE_CODE=${{ secrets.NEXT_PUBLIC_SOURCE_CODE }} \
              --build-arg NEXT_PUBLIC_REXPAY_USERNAME=${{ secrets.NEXT_PUBLIC_REXPAY_USERNAME }} \
              --build-arg NEXT_PUBLIC_REXPAY_CLIENT_ID=${{ secrets.NEXT_PUBLIC_REXPAY_CLIENT_ID }} \
              --build-arg NEXT_PUBLIC_REXPAY_SECRET_KEY=${{ secrets.NEXT_PUBLIC_REXPAY_SECRET_KEY }} \
              --build-arg NEXT_PUBLIC_STORE_CODE=${{ secrets.NEXT_PUBLIC_STORE_CODE }} \
              --build-arg NEXT_PUBLIC_REXPAY_MODE=${{ secrets.NEXT_PUBLIC_REXPAY_MODE }} \
              --build-arg NEXT_PUBLIC_REXPAY_PROD_USERNAME=${{ secrets.NEXT_PUBLIC_REXPAY_PROD_USERNAME }} \
              --build-arg NEXT_PUBLIC_REXPAY_PROD_CLIENT_ID=${{ secrets.NEXT_PUBLIC_REXPAY_PROD_CLIENT_ID }} \
              --build-arg NEXT_PUBLIC_REXPAY_PROD_SECRET_KEY=${{ secrets.NEXT_PUBLIC_REXPAY_PROD_SECRET_KEY }} \
              -t nextjs-app:latest .
            
            # Run container with network mode
            docker run -d \
              --name nextjs-app \
              --restart unless-stopped \
              --network host \
              nextjs-app:latest

              sleep 10
              echo "=== Checking container status ==="
              docker ps -a
              echo "=== Checking container logs ==="
              docker logs nextjs-app || echo "No logs available"
              echo "=== Checking if app is responding ==="
              curl -f http://localhost:3000 || echo "Container not responding on port 3000"
              echo "=== Checking running processes in container ==="
              docker exec nextjs-app ps aux || echo "Cannot exec into container"